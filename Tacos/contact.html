<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "The unofficial website for Little Taco Shop">
    <meta name = "author" content = "Jack Quick">
    <title>The Little Taco Shop</title>
    <link rel = 'stylesheet' href = 'css/style.css'>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <section class = 'navbar'>
            <nav>
                <ul>
                    <li><a href = 'index.html'>Home</a></li>
                    <li><a href = 'index.html#hero'>About LTS</a></li>
                    <li><a href = 'index.html#menu'>Our Menu</a></li>
                    <li><a href = 'hours.html'>Store Hours</a></li>
                </ul>
            </nav>
        </section> 
    </header>
    <main>
        <figure>
            <img src = 'img/tacos_close_up_400x260.png' alt = 'Tacos' width = '400' height = '260'>
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <article>
            <h2>Our Contact Form</h2>
            <form action = 'https//httpbin.org/get' method = 'get'>
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for = 'name'>Name:</label>
                        <input type = 'text' id = 'name' name = 'name' placeholder = 'your name' required>
                    </p>
                    <p>
                        <label for = 'email'>Email:</label>
                        <input type = 'email' id = 'email' name = 'email' placeholder = 'your email' required>
                    </p>
                    <p>
                        <label for = 'message'>Message:</label>
                        <br>
                        <textarea id = 'message' name = 'message' rows = '10' cols = '33' placeholder = 'Type your message here'></textarea>
                    </p>
                </fieldset>
            </form>
            <button type = 'submit'>Submit</button>
            <button type = 'reset'>Reset</button>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555<br>
                    <br>
                    Phone: <a href = 'tel:+15555555555'>(555) 555-5555</a><br>
                </address>
            </section>
        <p>
            <a href = '#'>Back to Top</a>
        </p>
    </main>
    <hr/>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>
</html>
